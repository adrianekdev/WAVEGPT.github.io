<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://img.icons8.com/ios-filled/50/FFFFFF/speech-bubble.png" alt="Chat Icon" class="chat-icon">
            <span class="header-text">Wave <span class="ai-text">AI</span></span>
        </div>

        <div class="chat-history" id="responseOutput">
            </div>

        <div class="chat-input">
            <textarea id="promptInput" placeholder="Send a message..."></textarea>
            <button id="submitBtn">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
